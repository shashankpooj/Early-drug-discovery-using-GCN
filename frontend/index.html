<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drug Discovery</title>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Drug Discovery with GCN</h1>
            <input type="text" id="protein_seq" placeholder="Enter Protein Sequence">
            <input type="text" id="smiles" placeholder="Enter SMILES String">
            <button id="predict">Predict</button>
        </div>
        <div class="report-section" id="result">
            <h3>Prediction Report</h3>
            <p>No data to display. Enter input and click Predict.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
